{% extends parent_templat|default:"blog/base_blog.html" %}
{% block title %}
{{block.super}}- Create Blog Post
{% endblock title %}

{% block content %}
<div>
    <div>
        <form action = "{% url 'blog_post_create' %}" method = 'post'>
            {% csrf_token %}
            {{form.as_p}}
            <button type = 'submit'> Post Blog </button>
        </form>
    </div>
</div>
{% endblock content %}
